<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Particle Background -->
    <div id="particles"></div>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-cloud-sun"></i>
                    WeatherSync
                </h1>
                <div class="header-controls">
                    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="citySearch" placeholder="Search for a city..." autocomplete="off">
                    <button id="searchBtn" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <button id="locationBtn" class="location-btn" aria-label="Use current location">
                    <i class="fas fa-location-crosshairs"></i>
                    <span>Use My Location</span>
                </button>
            </div>
            
            <!-- Search Suggestions -->
            <div id="suggestions" class="suggestions"></div>
        </section>

        <!-- Recent Searches -->
        <section class="recent-searches" id="recentSearches">
            <h3>Recent Searches</h3>
            <div class="recent-list" id="recentList"></div>
        </section>

        <!-- Loading Indicator -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <!-- Error Message -->
        <div id="error" class="error hidden">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="errorMessage">Something went wrong. Please try again.</p>
        </div>

        <!-- Weather Content -->
        <div id="weatherContent" class="weather-content hidden">
            <!-- Current Weather -->
            <section class="current-weather">
                <div class="current-info">
                    <div class="location">
                        <h2 id="currentCity">New York, NY</h2>
                        <p id="currentDate">Monday, January 1, 2024</p>
                    </div>
                    <div class="temperature">
                        <span id="currentTemp">22째</span>
                        <div class="temp-unit">
                            <button id="celsius" class="unit-btn active">째C</button>
                            <button id="fahrenheit" class="unit-btn">째F</button>
                        </div>
                    </div>
                </div>
                
                <div class="current-details">
                    <div class="weather-icon">
                        <i id="mainWeatherIcon" class="fas fa-sun"></i>
                    </div>
                    <div class="details-grid">
                        <div class="detail-item">
                            <i class="fas fa-eye"></i>
                            <span>Feels like</span>
                            <span id="feelsLike">25째C</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-tint"></i>
                            <span>Humidity</span>
                            <span id="humidity">65%</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-wind"></i>
                            <span>Wind Speed</span>
                            <span id="windSpeed">10 km/h</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-compress-arrows-alt"></i>
                            <span>Pressure</span>
                            <span id="pressure">1013 hPa</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-sunrise"></i>
                            <span>Sunrise</span>
                            <span id="sunrise">6:30 AM</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-sunset"></i>
                            <span>Sunset</span>
                            <span id="sunset">7:45 PM</span>
                        </div>
                    </div>
                </div>
                
                <div class="weather-description">
                    <p id="description">Partly Cloudy</p>
                </div>
            </section>

            <!-- Temperature Chart -->
            <section class="chart-section">
                <h3>5-Day Temperature Trend</h3>
                <div class="chart-container">
                    <canvas id="temperatureChart"></canvas>
                </div>
            </section>

            <!-- 5-Day Forecast -->
            <section class="forecast-section">
                <h3>5-Day Forecast</h3>
                <div class="forecast-grid" id="forecastGrid"></div>
            </section>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
